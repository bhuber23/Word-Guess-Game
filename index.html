<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>Who's That Pokemon?</title>
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>
    <body>
        <h1><a href="https://fontmeme.com/pokemon-font/"><img src="https://fontmeme.com/permalink/191015/da08c929b6c3083f862ea86f3e5f464f.png" alt="pokemon-font" border="0"></a></h1>
        <h2><a href="https://fontmeme.com/pokemon-font/"><img src="https://fontmeme.com/permalink/191015/defa9fa0cd227b7afe8794c7919df5a6.png" alt="pokemon-font" border="0"></a></h2>
        
        

        <div class="container">
                <div id="image-container">
                        <img id="image" src="assets/images/Whos-That.png">
                </div>
        <div id="content-container">
            <p>Press any key to get started!</p>
            <p id="the word">Who's That Pokemon?</p>
            <p id="whos-that-text"> </p>
            <p id="guesses">Letters Guessed:</p>
            <p id="letters-guessed-text"> </p>
            <p id="guesses-remaining">Guesses Remaining:</p>
            <p id="guesses-remaining-text"> </p>
            <p id="wins">Wins:</p>
            <p id="wins-text">  </p>
            <p id="losses">Losses:</p>
            <p id="losses-text">  </p>
            <button id="reset">Press to Play Again</button>
        </div>
        </div>

        <div>
            <audio id="squirtle">
                <source src="assets/audio/squirtle3.mp3" type="audio/mp3">
             </audio>
             <audio id="pikachu">
                 <source src="assets/audio/pika.wav" type="audio/wav">
             </audio>
             <audio id="seel">
                    <source src="assets/audio/seel_1.mp3" type="audio/mp3">
            </audio>
            <audio id="mewtwo">
                    <source src="assets/audio/mewtwo_1.mp3" type="audio/mp3">
            </audio>
            <audio id="dragonair">
                    <source src="assets/audio/dragonair_1.mp3" type="audio/mp3">
            </audio>
            <audio id="togepi">
                    <source src="assets/audio/togepi.wav" type="audio/wav">
            </audio>
            <audio id="charmander">
                    <source src="assets/audio/charmander.wav" type="audio/wav">
            </audio>
            <audio id="charizard">
                    <source src="assets/audio/charizard.mp3" type="audio/mp3">
            </audio>
            <audio id="psyduck">
                    <source src="assets/audio/psyduck.wav"  type="audio/wav">
            </audio>
            <audio id="clefairy">
                    <source src="assets/audio/clefairy_1.mp3" type="audio/mp3">
            </audio>
            
        </div>

    <script src="assets/javascript/game.js"></script>

    
    </body>
</html>
